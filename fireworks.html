<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é©¬å¹´å¤§å‰ - çƒŸèŠ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: auto;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: rgba(255, 215, 0, 0.6);
            color: #000;
        }

        .control-btn.inactive {
            background: rgba(128, 128, 128, 0.2);
            border-color: #808080;
            color: #808080;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37, 0 0 60px #ff6b00;
            z-index: 10;
            pointer-events: none;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffdf00;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            opacity: 0.9;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 10px #d4af37, 0 0 20px #ff6b00;
        }

        .horse-icon {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 10;
            pointer-events: none;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37, 0 0 60px #ff6b00;
            }
            to {
                text-shadow: 0 0 30px #ff6b00, 0 0 60px #d4af37, 0 0 90px #d4af37;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
                top: 68%;
            }
            .horse-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="musicBtn" class="control-btn active">ğŸµ éŸ³ä¹</button>
        <button id="sfxBtn" class="control-btn active">ğŸ”Š éŸ³æ•ˆ</button>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <div class="horse-icon">ğŸ</div>
    <div class="title">é©¬å¹´å¤§å‰ ğŸŠ</div>
    <div class="subtitle">ç‚¹å‡»å±å¹•æˆ–ç­‰å¾…è‡ªåŠ¨æ’­æ”¾çƒŸèŠ±</div>

    <script>
        // ===== éŸ³é¢‘ç³»ç»Ÿ =====
        const AudioSystem = {
            audioContext: null,
            isMusicPlaying: true,
            isSfxEnabled: true,
            backgroundMusic: null,
            audioInitialized: false,

            // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
            init: function() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.audioInitialized = true;
                    console.log('éŸ³é¢‘ç³»ç»Ÿå·²åˆå§‹åŒ–');
                }
            },

            // æ’­æ”¾å–œåº†çš„èƒŒæ™¯éŸ³ä¹ï¼ˆå¾ªç¯æ—‹å¾‹ï¼‰
            playBackgroundMusic: function() {
                if (!this.isMusicPlaying || !this.audioContext) return;

                // å–œåº†çš„éŸ³ç¬¦åºåˆ—ï¼ˆCå¤§è°ƒäº”å£°éŸ³é˜¶ï¼‰
                const notes = [
                    { freq: 523.25, duration: 0.5 },  // C5
                    { freq: 659.25, duration: 0.5 },  // E5
                    { freq: 783.99, duration: 0.5 },  // G5
                    { freq: 1046.50, duration: 1.0 }, // C6
                    { freq: 783.99, duration: 0.5 },  // G5
                    { freq: 659.25, duration: 0.5 },  // E5
                    { freq: 523.25, duration: 1.0 },  // C5
                    { freq: 587.33, duration: 0.5 },  // D5
                    { freq: 783.99, duration: 0.5 },  // G5
                    { freq: 987.77, duration: 1.0 }, // B5
                    { freq: 783.99, duration: 0.5 },  // G5
                    { freq: 587.33, duration: 0.5 },  // D5
                    { freq: 523.25, duration: 2.0 },  // C5
                ];

                let noteIndex = 0;
                const playNote = () => {
                    if (!this.isMusicPlaying || !this.audioContext) return;

                    const note = notes[noteIndex];
                    this.playNote(note.freq, note.duration, 0.3, 'triangle');

                    noteIndex = (noteIndex + 1) % notes.length;
                    setTimeout(playNote, note.duration * 800);
                };

                console.log('å¼€å§‹æ’­æ”¾èƒŒæ™¯éŸ³ä¹');
                playNote();
            },

            // æ’­æ”¾å•ä¸ªéŸ³ç¬¦
            playNote: function(frequency, duration, volume, type) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.type = type;
                oscillator.frequency.value = frequency;

                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            },

            // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
            playExplosionSound: function() {
                if (!this.isSfxEnabled || !this.audioContext) return;

                // ä½é¢‘çˆ†ç‚¸å™ªå£°
                const noiseBuffer = this.createNoiseBuffer();
                const noiseSource = this.audioContext.createBufferSource();
                noiseSource.buffer = noiseBuffer;

                const noiseGain = this.audioContext.createGain();
                const noiseFilter = this.audioContext.createBiquadFilter();
                noiseFilter.type = 'lowpass';
                noiseFilter.frequency.value = 1000;

                noiseGain.gain.setValueAtTime(0.5, this.audioContext.currentTime);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);

                noiseSource.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(this.audioContext.destination);

                noiseSource.start(this.audioContext.currentTime);
                noiseSource.stop(this.audioContext.currentTime + 0.5);

                // é«˜é¢‘å˜¶å˜¶å£°
                const highOsc = this.audioContext.createOscillator();
                const highGain = this.audioContext.createGain();
                const highFilter = this.audioContext.createBiquadFilter();

                highOsc.type = 'sawtooth';
                highOsc.frequency.value = 2000;
                highFilter.type = 'highpass';
                highFilter.frequency.value = 3000;

                highGain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                highGain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);

                highOsc.connect(highFilter);
                highFilter.connect(highGain);
                highGain.connect(this.audioContext.destination);

                highOsc.start(this.audioContext.currentTime);
                highOsc.stop(this.audioContext.currentTime + 0.3);

                // ä½éŸ³è½°é¸£
                const bassOsc = this.audioContext.createOscillator();
                const bassGain = this.audioContext.createGain();

                bassOsc.type = 'sine';
                bassOsc.frequency.value = 80;

                bassGain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                bassGain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.8);

                bassOsc.connect(bassGain);
                bassGain.connect(this.audioContext.destination);

                bassOsc.start(this.audioContext.currentTime);
                bassOsc.stop(this.audioContext.currentTime + 0.8);
            },

            // åˆ›å»ºå™ªå£°ç¼“å†²åŒº
            createNoiseBuffer: function() {
                const bufferSize = this.audioContext.sampleRate * 0.5;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                return buffer;
            },

            // åˆ‡æ¢éŸ³ä¹
            toggleMusic: function() {
                this.isMusicPlaying = !this.isMusicPlaying;
                if (this.isMusicPlaying) {
                    this.playBackgroundMusic();
                }
                console.log('éŸ³ä¹çŠ¶æ€:', this.isMusicPlaying ? 'æ’­æ”¾ä¸­' : 'å·²é™éŸ³');
            },

            // åˆ‡æ¢éŸ³æ•ˆ
            toggleSfx: function() {
                this.isSfxEnabled = !this.isSfxEnabled;
                console.log('éŸ³æ•ˆçŠ¶æ€:', this.isSfxEnabled ? 'å·²å¼€å¯' : 'å·²å…³é—­');
            }
        };

        // ===== çƒŸèŠ±æ•ˆæœ - Canvas 2D =====
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ç²’å­æ•°ç»„
        let particles = [];
        let fireworks = [];

        // é©¬å¹´é¢œè‰²æ•°ç»„ï¼ˆé‡‘è‰²ã€çº¢è‰²ã€æ©™è‰²ã€é»„è‰²ï¼‰
        const horseYearColors = [
            '#d4af37', // é‡‘è‰²
            '#ffd700', // äº®é‡‘è‰²
            '#ff6b00', // æ©™è‰²
            '#ff0000', // çº¢è‰²
            '#ff8c00', // æ·±æ©™è‰²
            '#ffb347', // æŸ”å’Œé‡‘è‰²
            '#fffacd', // æŸ æª¬ç»¸è‰²
            '#ffea00', // äº®é»„è‰²
            '#ff4500', // æ©™çº¢è‰²
            '#ffd700'  // é‡‘è‰²ï¼ˆå†æ¬¡ï¼‰
        ];

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 8;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.trail = [];
                this.trailLength = 10;
            }

            update() {
                // ä¿å­˜è½¨è¿¹
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                // ç§»åŠ¨
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡
                const distance = Math.sqrt(
                    Math.pow(this.targetX - this.x, 2) +
                    Math.pow(this.targetY - this.y, 2)
                );

                if (distance < 10) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // ç»˜åˆ¶è½¨è¿¹ï¼ˆé‡‘è‰²ï¼‰
                ctx.beginPath();
                ctx.moveTo(this.trail[0].x, this.trail[0].y);
                for (let i = 1; i < this.trail.length; i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç»˜åˆ¶çƒŸèŠ±å¤´ï¼ˆç™½è‰²ï¼‰
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }

            explode() {
                // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
                AudioSystem.playExplosionSound();

                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y));
                }
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                this.gravity = 0.1;
                this.friction = 0.99;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.color = horseYearColors[Math.floor(Math.random() * horseYearColors.length)];
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸…é™¤ç”»å¸ƒï¼ˆåŠé€æ˜ï¼Œåˆ›å»ºæ‹–å°¾æ•ˆæœï¼‰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            fireworks = fireworks.filter(firework => {
                firework.draw();
                return firework.update();
            });

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles = particles.filter(particle => {
                particle.draw();
                return particle.update();
            });

            requestAnimationFrame(animate);
        }

        // å‘å°„çƒŸèŠ±
        function launchFirework(x, y) {
            const targetX = x || Math.random() * canvas.width;
            const targetY = y || Math.random() * canvas.height * 0.5;
            const startX = canvas.width / 2;
            const startY = canvas.height;
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        // ===== ç”¨æˆ·äº¤äº’å’ŒéŸ³é¢‘åˆå§‹åŒ– =====
        
        // ç¡®ä¿éŸ³é¢‘åœ¨ç¬¬ä¸€æ¬¡äº¤äº’æ—¶åˆå§‹åŒ–
        const handleFirstInteraction = (e) => {
            // åˆå§‹åŒ–éŸ³é¢‘ç³»ç»Ÿï¼ˆåªæ‰§è¡Œä¸€æ¬¡ï¼‰
            if (!AudioSystem.audioInitialized) {
                console.log('é¦–æ¬¡ç”¨æˆ·äº¤äº’ï¼Œåˆå§‹åŒ–éŸ³é¢‘');
                AudioSystem.init();
                AudioSystem.playBackgroundMusic();
            }
            
            // ç§»é™¤åˆå§‹åŒ–ç›‘å¬å™¨
            document.removeEventListener('click', handleFirstInteraction);
            document.removeEventListener('touchstart', handleFirstInteraction);
        };

        // ç›‘å¬é¦–æ¬¡äº¤äº’
        document.addEventListener('click', handleFirstInteraction);
        document.addEventListener('touchstart', handleFirstInteraction);

        // ç‚¹å‡» Canvas è§¦å‘çƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
            // ç‚¹å‡»æ—¶å‘å°„å¤šä¸ªçƒŸèŠ±
            setTimeout(() => launchFirework(e.clientX - 50, e.clientY - 50), 100);
            setTimeout(() => launchFirework(e.clientX + 50, e.clientY - 50), 200);
            setTimeout(() => launchFirework(e.clientX - 50, e.clientY + 50), 300);
            setTimeout(() => launchFirework(e.clientX + 50, e.clientY + 50), 400);
        });

        // è‡ªåŠ¨æ’­æ”¾
        function autoLaunch() {
            launchFirework();
            // éšæœºæ—¶é—´åå‘å°„ä¸‹ä¸€ä¸ª
            const delay = Math.random() * 2000 + 1000;
            setTimeout(autoLaunch, delay);
        }

        // çª—å£å¤§å°æ”¹å˜
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // æ§åˆ¶æŒ‰é’®äº‹ä»¶
        const musicBtn = document.getElementById('musicBtn');
        const sfxBtn = document.getElementById('sfxBtn');

        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            AudioSystem.toggleMusic();
            if (AudioSystem.isMusicPlaying) {
                musicBtn.classList.add('active');
                musicBtn.classList.remove('inactive');
            } else {
                musicBtn.classList.remove('active');
                musicBtn.classList.add('inactive');
            }
        });

        sfxBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            AudioSystem.toggleSfx();
            if (AudioSystem.isSfxEnabled) {
                sfxBtn.classList.add('active');
                sfxBtn.classList.remove('inactive');
            } else {
                sfxBtn.classList.remove('active');
                sfxBtn.classList.add('inactive');
            }
        });

        // å¯åŠ¨
        console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’ä»¥å¯åŠ¨éŸ³é¢‘');
        animate();
        autoLaunch();
    </script>
</body>
