<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–°å¹´å¿«ä¹ - çƒŸèŠ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: auto;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600, 0 0 60px #ffff00;
            z-index: 10;
            pointer-events: none;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0.8;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600, 0 0 60px #ffff00;
            }
            to {
                text-shadow: 0 0 30px #ff0066, 0 0 60px #ff00ff, 0 0 90px #00ffff;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
                top: 65%;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="title">æ–°å¹´å¿«ä¹ ğŸ†</div>
    <div class="subtitle">ç‚¹å‡»å±å¹•æˆ–ç­‰å¾…è‡ªåŠ¨æ’­æ”¾çƒŸèŠ±</div>

    <script>
        // çƒŸèŠ±æ•ˆæœ - Canvas 2D
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ç²’å­æ•°ç»„
        let particles = [];
        let fireworks = [];

        // é¢œè‰²æ•°ç»„
        const colors = [
            '#ff0000', // çº¢è‰²
            '#ff6600', // æ©™è‰²
            '#ffff00', // é»„è‰²
            '#00ff00', // ç»¿è‰²
            '#00ffff', // é’è‰²
            '#0000ff', // è“è‰²
            '#ff00ff', // ç´«è‰²
            '#ff0066', // ç²‰è‰²
            '#ffffff'  // ç™½è‰²
        ];

        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 8;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.trail = [];
                this.trailLength = 10;
            }

            update() {
                // ä¿å­˜è½¨è¿¹
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                // ç§»åŠ¨
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡
                const distance = Math.sqrt(
                    Math.pow(this.targetX - this.x, 2) +
                    Math.pow(this.targetY - this.y, 2)
                );

                if (distance < 10) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                // ç»˜åˆ¶è½¨è¿¹
                ctx.beginPath();
                ctx.moveTo(this.trail[0].x, this.trail[0].y);
                for (let i = 1; i < this.trail.length; i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç»˜åˆ¶çƒŸèŠ±å¤´
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            }

            explode() {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y));
                }
            }
        }

        // ç²’å­ç±»
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 6 + 2;
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                this.gravity = 0.1;
                this.friction = 0.99;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸…é™¤ç”»å¸ƒï¼ˆåŠé€æ˜ï¼Œåˆ›å»ºæ‹–å°¾æ•ˆæœï¼‰
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            fireworks = fireworks.filter(firework => {
                firework.draw();
                return firework.update();
            });

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            particles = particles.filter(particle => {
                particle.draw();
                return particle.update();
            });

            requestAnimationFrame(animate);
        }

        // å‘å°„çƒŸèŠ±
        function launchFirework(x, y) {
            const targetX = x || Math.random() * canvas.width;
            const targetY = y || Math.random() * canvas.height * 0.6;
            const startX = canvas.width / 2;
            const startY = canvas.height;
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        // ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', (e) => {
            launchFirework(e.clientX, e.clientY);
            // ç‚¹å‡»æ—¶å‘å°„å¤šä¸ªçƒŸèŠ±
            setTimeout(() => launchFirework(e.clientX - 50, e.clientY - 50), 100);
            setTimeout(() => launchFirework(e.clientX + 50, e.clientY - 50), 200);
            setTimeout(() => launchFirework(e.clientX - 50, e.clientY + 50), 300);
            setTimeout(() => launchFirework(e.clientX + 50, e.clientY + 50), 400);
        });

        // è‡ªåŠ¨æ’­æ”¾
        function autoLaunch() {
            launchFirework();
            // éšæœºæ—¶é—´åå‘å°„ä¸‹ä¸€ä¸ª
            const delay = Math.random() * 2000 + 1000;
            setTimeout(autoLaunch, delay);
        }

        // çª—å£å¤§å°æ”¹å˜
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // å¯åŠ¨
        animate();
        autoLaunch();
    </script>
</body>
</html>
